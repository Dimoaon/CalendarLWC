<template>

    <!-- QUICK ADD -->
    <template if:true={isQuick}>
        <div class="calendar__event-popup">

            <div class="calendar__popup-arrow"></div>

            <button class="calendar__popup-close"
                    onclick={close}>
                <c-icon name="close"></c-icon>
            </button>

            <input
                class="calendar__popup-input"
                value={newEventTitle}
                oninput={handleInput}
                placeholder="March 30, New Event"
            />

            <button class="calendar__popup-add"
                    onclick={save}>
                Add event
            </button>

        </div>
    </template>

    <!-- FULL ADD -->
    <template if:true={isFull}>
        <div class="event-form__overlay">
            <div class="event-form">

                <div class="event-form__header">
                    <div class="event-form__title">
                        Add event
                    </div>

                    <button class="event-form__close"
                            onclick={close}>
                        <c-icon name="close"></c-icon>
                    </button>
                </div>

                <div class="event-form__content">
                    <input
                        class="event-form__input"
                        value={newEventTitle}
                        oninput={handleInput}
                        placeholder="Event title"
                    />
                </div>

                <div class="event-form__footer">
                    <button class="btn btn--primary"
                            onclick={save}>
                        Save
                    </button>
                </div>

            </div>
        </div>
    </template>

</template>
