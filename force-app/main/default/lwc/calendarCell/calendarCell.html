<template>
    <div
        class={cell.cellClass}
        onclick={handleClick}
    >
        <!-- DATE -->
        <div class="calendar__cell-date">
            <template if:true={cell.weekday}>
                <span class="calendar__cell-weekday">
                    {weekdayLabel}
                </span>
            </template>

            <span class="calendar__cell-label">
                {cell.label}
            </span>
        </div>

        <!-- EVENTS -->
        <div class="calendar__cell-events">
            <template for:each={visibleEvents} for:item="event">
                <div
                    key={event.id}
                    class="calendar__event"
                >
                    {event.title}
                </div>
            </template>

            <!-- OVERFLOW INDICATOR -->
            <template if:true={hasOverflow}>
                <div class="calendar__event-more">
                    +{hiddenCount}
                </div>
            </template>
        </div>
    </div>
</template>
