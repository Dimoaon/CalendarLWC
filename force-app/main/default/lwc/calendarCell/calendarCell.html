<template>
    <div class={cell.cellClass}
         onclick={handleClick}>

        <!-- DATE -->
        <div class="calendar__cell-date">

            <template if:true={cell.weekday}>
                <span class="calendar__cell-weekday">
                    {cell.weekday},
                </span>
            </template>

            <span class="calendar__cell-label">
                {cell.label}
            </span>

        </div>


        <!-- EVENTS -->
        <div class="calendar__cell-events">
            <template for:each={cell.events}
                      for:item="event">
                <div key={event.id}
                     class="calendar__event">
                    {event.title}
                </div>
            </template>
        </div>

    </div>
</template>
