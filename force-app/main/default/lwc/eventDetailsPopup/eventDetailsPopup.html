<template>
    <div
        class="event-popup"
        style={popupStyle}
        role="dialog"
        aria-modal="true"
    >
        <!-- caret / arrow -->
        <div
            class="event-popup__caret"
            style={caretStyle}
            aria-hidden="true"
        ></div>

        <!-- ================= HEADER ================= -->
        <div class="event-popup__header">
            <h3 class="event-popup__title">
                <template if:true={isListMode}>
                    Events
                </template>

                <template if:true={isDetailsMode}>
                    {event.title}
                </template>

                <template if:true={isAddMode}>
                    Add event
                </template>
            </h3>

            <button
                class="event-popup__close"
                onclick={close}
                aria-label="Close popup"
            >
                <c-icon name="close"></c-icon>
            </button>
        </div>

        <!-- ================= LIST MODE ================= -->
        <template if:true={isListMode}>
            <div class="event-popup__content">
                <template if:true={hasEvents}>
                    <ul class="event-list" role="list">
                        <template for:each={events} for:item="ev">
                            <li
                                key={ev.id}
                                class="event-list__item"
                                data-id={ev.id}
                                onclick={handleSelect}
                                role="button"
                                tabindex="0"
                            >
                                <span class="event-list__title">
                                    {ev.title}
                                </span>
                            </li>
                        </template>
                    </ul>
                </template>

                <template if:false={hasEvents}>
                    <div class="event-popup__empty">
                        No events for this day
                    </div>
                </template>
            </div>

            <div class="event-popup__footer">
                <button
                    class="btn btn--primary"
                    onclick={handleAdd}
                >
                    Add event
                </button>
            </div>
        </template>

        <!-- ================= DETAILS MODE ================= -->
        <template if:true={isDetailsMode}>
            <div class="event-popup__content">
                <div class="event-details__date">
                    {event.dateLabel}
                </div>

                <div class="event-details__row">
                    <span class="event-details__label">
                        Participants:
                    </span>
                    <span class="event-details__value">
                        {event.participants}
                    </span>
                </div>

                <div class="event-details__row">
                    <span class="event-details__label">
                        Description:
                    </span>
                    <span class="event-details__value">
                        {event.description}
                    </span>
                </div>
            </div>

            <div class="event-popup__footer event-popup__footer--split">
                <button
                    class="btn btn--secondary"
                    onclick={close}
                >
                    Cancel
                </button>

                <button
                    class="btn btn--danger"
                    onclick={handleDelete}
                >
                    Delete event
                </button>
            </div>
        </template>

        <!-- ================= ADD FULL MODE ================= -->
        <template if:true={isAddMode}>
            <div class="event-popup__content">

                <label class="event-form__label required">
                    Event name
                </label>
                <input
                    class="event-form__input"
                    value={title}
                    oninput={handleTitleInput}
                    placeholder="Event name"
                    required
                />

                <label class="event-form__label required">
                    Participants
                </label>
                <input
                    class="event-form__input"
                    value={participants}
                    oninput={handleParticipantsInput}
                    placeholder="Participants"
                    required
                />

                <label class="event-form__label">
                    Description
                </label>
                <textarea
                    class="event-form__textarea"
                    oninput={handleDescriptionInput}
                    placeholder="Some text"
                ></textarea>

            </div>

            <div class="event-popup__footer event-popup__footer--split">
                <button
                    class="btn btn--secondary"
                    onclick={close}
                >
                    Cancel
                </button>

                <button
                    class="btn btn--primary"
                    onclick={save}
                >
                    Add event
                </button>
            </div>
        </template>
    </div>
</template>
